<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" placeholder="0">
    <div class="digits">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>
    <div class="opers">
      <button class="operator" value="+">+</button>
      <button class="operator" value="-">-</button>
      <button class="operator" value="*">*</button>
      <button class="operator" value="/">/</button>
      <button class="decimal" value=".">.</button>
    </div>
    <button class="equals">=</button>
    <button class="clear">AC</button>
    <button class="clearLastDigit">CE</button>
  </div>
<script src="index.js"></script>
</body>
</html>
